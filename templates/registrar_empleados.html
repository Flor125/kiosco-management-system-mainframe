    <style>
        /* Contenedor principal del bot贸n 3D (act煤a como el <button>) */
.main-button-container {
    /* Toma la clase de estilo de tu tarjeta */
    /* Aqu铆 definimos el tama帽o de la tarjeta/bot贸n completo */
    width: 90%; /* Ajusta al ancho de tu app m贸vil */
    height: 120px; /* Altura de la tarjeta */
    position: relative;
    background: none;
    outline: none;
    border: none;
    padding: 0;
    margin: 20px auto; /* Centrar y separar */
    cursor: pointer; /* Muestra el cursor de clic */
}

/* La superficie superior del bot贸n (donde va el contenido) */
.main-button-container .top {
    width: 100%;
    height: 100%;
    /* Fondo claro de la superficie superior */
    background: rgb(255, 255, 238); 
    font-family: poppins, sans-serif;
    color: rgb(36, 38, 34);
    display: flex; /* Para centrar el contenido */
    align-items: center;
    justify-content: center;
    border-radius: 7mm;
    outline: 2px solid rgb(36, 38, 34); /* Borde negro */
    transition: 0.2s; /* Animaci贸n para el desplazamiento */
    position: relative;
    overflow: hidden;
}

/* El fondo que crea la sombra y profundidad (bottom) */
.main-button-container .bottom {
    position: absolute;
    width: 100%;
    height: 100%;
    /* Fondo m谩s oscuro que la superficie superior */
    background: rgb(229, 229, 199); 
    top: 10px; /* Desplazamiento de 10px hacia abajo */
    left: 0;
    border-radius: 7mm;
    outline: 2px solid rgb(36, 38, 34);
    z-index: -1;
}

/* Efecto de presionar: Mueve la superficie superior (top) 10px hacia abajo */
.main-button-container:active .top {
    transform: translateY(10px);
}

/* Reglas opcionales del video (el efecto de "swipe" de luz, si lo quieres) */
.main-button-container .top::before {
    position: absolute;
    content: "";
    width: 15px;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    transform: skewX(30deg);
    left: -20px;
    transition: 0.25s;
}

.main-button-container:active .top::before {
    left: calc(100% + 20px);
}

/* --- Estilos de Input (Clave para el movimiento) --- */

.input-field-container {
    margin-bottom: 15px;
}

.input-field-container input {
    width: 100%;
    padding: 15px 20px;
    border: none;
    border-radius: 12px;
    background-color: #ffffff;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    /* Movimiento: Sombra y transici贸n sutil en focus */

    transition: box-shadow 0.2s, transform 0.2s;
}

/*  EFECTO DE MOVIMIENTO 1: LEVANTAR EN FOCO */
.input-field-container input:focus {
    box-shadow: 0 5px 15px rgba(99, 180, 151, 0.6); /* Sombra de color de acento fuerte */
    transform: translateY(-2px); /* Mover ligeramente hacia arriba */
}

/* --- Bot贸n Submit (Clave para el movimiento) --- */

.submit-button {

    cursor: pointer;
    margin-top: 15px;
    /* Sombra para el efecto 3D */

    transition: all 0.1s ease;
}

/*  EFECTO DE MOVIMIENTO 2: PRESIONAR HACIA ABAJO */
.submit-button:active {
    transform: translateY(5px); /* Desplazamiento hacia abajo */
    box-shadow: 0 0 0 #4f8f78; /* Ocultar la sombra para simular que est谩 "presionado" */

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionamos el bot贸n por su clase scanner-btn
        const scannerBtn = document.querySelector('.scanner-btn'); 
        
        scannerBtn.addEventListener('click', function() {
            // Obtenemos la URL de forma limpia del atributo data-url
            const url = this.getAttribute('data-url'); 
            window.location.href = url;
        });
    });

    document.addEventListener('DOMContentLoaded', function(){
        function loadEmployees(){
            fetch('/api/v1/empleados')
            .then(response => {
                if(!response.ok){
                    throw new Error('Error en la solicitud: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('.table-empleados tbody');
                tbody.innerHTML = ''; // Limpiar el contenido existente

                if(data.length === 0){
                    tbody.innerHTML = '<tr><td colspan="4">No hay empleados registrados.</td></tr>';
                    return;
                }
                data.forEach((empleado, index) => {
                    const row = tbody.insertRow();
                    row.insertCell().textContent = index + 1;
                    row.insertCell().textContent = empleado.nombre;
                    row.insertCell().textContent = empleado.telefono;
                    row.insertCell().textContent = empleado.estado;
                });
            })
            .catch(error => {
                console.error('Error al cargar los empleados:', error);
                const tbody = document.querySelector('.table-empleados tbody');
                tbody.innerHTML = '<tr><td colspan="4">Error al cargar los empleados.</td></tr>';
            });
        }
        loadEmployees(); 
    });

    

</script>
